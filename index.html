<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./asset/image/favicon_io/favicon.ico" type="image/x-icon">
</head>

<body>
    <section>
        <div class="calc-wrapper">
            <div class="calc-result">
                <input class="result2" type="text" disabled />
                <input class="result1" type="text" value="0" disabled />
            </div>
            <div class="btn-wrapper">
                <div class="btn-row">
                    <button class="btn all-clear">AC</button>
                    <button class="btn number" value="7">7</button>
                    <button class="btn number" value="4">4</button>
                    <button class="btn number" value="1">1</button>
                    <button class="btn prevClear">â¤Œ</button>
                </div>
                <div class="btn-row">
                    <button class="btn plus-minus-sign">&PlusMinus;</button>
                    <button class="btn number" value="8">8</button>
                    <button class="btn number" value="5">5</button>
                    <button class="btn number" value="2">2</button>
                    <button class="btn number" value="0">0</button>
                </div>
                <div class="btn-row">
                    <button class="btn percent">%</button>
                    <button class="btn number" value="9">9</button>
                    <button class="btn number" value="6">6</button>
                    <button class="btn number" value="3">3</button>
                    <button class="btn decimal" value=".">.</button>
                </div>
                <div class="btn-row">
                    <button class="btn operator" value="/">&divide;</button>
                    <button class="btn operator" value="*">&times;</button>
                    <button class="btn operator" value="-">-</button>
                    <button class="btn operator" value="+">+</button>
                    <button class="btn equal-sign">=</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        created by <a href="https://">bangef</a> with ðŸ’•
    </footer>
    <script src="script.js"></script>
</body>

</html>
